<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TryAngle - Relative Angle Explorer</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
        }
    </style>
</head>
<body>
    <try-angle
        protractor-size="600"
        initial-regime-1="trig-degrees"
        initial-regime-2="html5"
        initial-rotation-1="0"
        initial-rotation-2="45"
        initial-cursor-1="0"
        initial-cursor-2="0"
        controls-visible="true"
        page-normalized-data-visible="true">
    </try-angle>
    <script src="https://raw.githack.com/pondersome/TryAngle/main/tryanglecomponent.js" defer></script>
</body>
</html>
